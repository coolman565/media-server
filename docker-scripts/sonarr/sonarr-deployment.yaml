apiVersion: apps/v1
kind: Deployment
metadata:
  name: sonarr-deployment
  labels:
    app: sonarr
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sonarr
  template:
    metadata:
      labels:
        app: sonarr
    spec:
      containers:
      - env:
        - name: PGID
          value: "1001"
        - name: PUID
          value: "1001"
        image: linuxserver/sonarr
        name: sonarr
        ports:
        - containerPort: 8989
        resources: {}
        volumeMounts:
        - mountPath: /dev/rtc
          name: rtc
          readOnly: true
        - mountPath: /config
          name: config
        - mountPath: /scripts
          name: scripts
        - mountPath: /downloads
          name: downloads
        - mountPath: /blackhole
          name: blackhole
        - mountPath: /media/red_one/TV Shows
          name: tv-shows
        - mountPath: /red/downloads
          name: downloads
      restartPolicy: Always
      volumes:
      - name: rtc
        hostPath:
          type: File
          path: /dev/rtc
      - name: config
        hostPath:
          type: Directory
          path: /home/docker/sonarr/config
      - name: scripts
        hostPath:
          type: Directory
          path: /home/docker/sonarr/scripts
      - name: downloads
        hostPath:
          type: Directory
          path: /red/downloads
      - name: blackhole
        hostPath:
          type: Directory
          path: /red/downloads
      - name: tv-shows
        hostPath:
          type: Directory
          path: /red/TV Shows
status: {}
