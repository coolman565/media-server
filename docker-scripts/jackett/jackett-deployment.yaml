        - mountPath: /downloads
          name: jackett-claim1
      restartPolicy: Always
      volumes:
      - name: jackett-claim0
        persistentVolumeClaim:
          claimName: jackett-claim0
      - name: jackett-claim1
        persistentVolumeClaim:
          claimName: jackett-claim1
status: {}
